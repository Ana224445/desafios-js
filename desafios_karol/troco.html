    <section id="resultado"></section>

            let produto = window.prompt('Que produto você está comprando?')
            let custa = window.prompt(`Quanto custa ${produto} que você está comprando?`)
            let valor = window.prompt(`Qual foi o valor que você deu para pagar ${produto}?`)
            let res = window.document.getElementById('resultado')

            let troco = valor - custa

            window.alert(`Você comprou ${produto} que custou ${custa}.
Deu R$ ${valor} em dinheiro e vai receber R$ ${troco} de troco.
Volte sempre!`)
        }
    </script>
</body>
