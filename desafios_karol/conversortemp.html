<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Conversor de temperaturas</title>
    <style>
        body {
            font: 12pt Arial;
        }

        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>

<body>
    <h1> Conversor de temperaturas </h1>
    <button onclick="conversor()"> Converter </button>
    <section id="resultado">
        <p> Clique no bot찾o acima para iniciar. </p>
    </section>
    <script>
        function conversor() {
            let c = window.prompt(`Digite uma temperatura em 째C (Celcius):`)
            let res = window.document.getElementById('resultado')

            var f = c * (9 / 5) + 32
            var k = c - 273

            res.innerHTML = `<h3> A temperatura de ${c}, corresponde a...</h3>`
            res.innerHTML += `<p> ${f}째F (Fahrenheit) </p>`
            res.innerHTML += `<p> ${k}째K (Kelvin) </p>`
        }
    </script>
</body>

</html>
