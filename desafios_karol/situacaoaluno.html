<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Situação do Aluno </title>
    <style>
        body {
            font: 12pt Arial;
        }

        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>

<body>
    <h1> Situação do Aluno </h1>
    <button onclick="entrar()"> Entrar com notas </button>
    <section id="resultado">
        <p> Clique no botão acima para informar as notas dos alunos </p>
    </section>
    <script>
        function entrar() {
            let nome = window.prompt('Qual é o nome do aluno?')
            let n1 = Number(window.prompt(`Primeira nota de ${nome}:`))
            let n2 = Number(window.prompt(`Segunda nota de ${nome}:`))
            let re = window.document.getElementById('resultado')
            re.innerHTML = `<h3> Analisando a situação de ${nome}.`

            let m = (n1 + n2) / 2

            re.innerHTML += `<p> Com as notas ${n1} e ${n2}, a média é ${m}. </p>`

            if (m < 3.0) {
                re.innerHTML += `Com a média abaixo de 3,0, o aluno está REPROVADO.`
            } else if (m >= 3.0 && m <= 6.0) {
                re.innerHTML += `Com a média entre de 3,0 e 6,0, o aluno está em RECUPERAÇÃO.`
            } else if (m > 6) {
                re.innerHTML += `Com a média acima de 6,0, o aluno está APROVADO.`
            }
        }
    </script>
</body>

</html>
