<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Reajuste Salarial </title>
    <style>
        body {
            font: 12pt Arial;
        }

        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>

<body>
    <h1> Reajuste Salarial </h1>
    <button onclick="reajuste()"> Reajustar Salário </button>
    <section id="resultado">
        <p> Clique no botão acima para iniciar.</p>
    </section>
    <script>
        function reajuste() {
            let nome = window.prompt('Qual é o nome do funcionário?')
            let salario = Number(window.prompt(`Qual é o salário de ${nome}?`))
            let por = Number(window.prompt(`O salário de ${nome} será reajustado em qual porcentagem?`))
            let resp = window.document.getElementById('resultado')

            let aumento = por / 100
            let auxiliar = aumento * salario
            let aumento2 = salario + auxiliar


            resp.innerHTML += `<h3> ${nome} recebu um aumento salarial!! </h3>`
            resp.innerHTML += `<p> O salário atual era R$ ${salario}.</p>`
            resp.innerHTML += `<p> Com o aumento de ${por}%, o salário vai aumentar R$ ${auxiliar} no próximo mês. </p>`
            resp.innerHTML += `<p> E a partir daí, ${nome} vai passar a ganhar R$ ${aumento2}. </p>`
        }
    </script>
</body>

</html>
