<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cálculo de desconto </title>
    <style>
        body {
            font: 12pt Arial;
        }

        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>

<body>
    <h1> Calcular desconto </h1>
    <button onclick="descontar()"> Desconto de 10% </button>
    <section id="resultado">
        <p> Clique no botão acima para iniciar. </p>
    </section>
    <script>
        function descontar() {
            let produto = window.prompt('Qual é o produto que você está comprando?')
            let preco = window.prompt(`Qual é o preço de ${produto}?`)
            let res = window.document.getElementById('resultado')

            let desconto = preco * 0.1
            let desconto2 = preco - desconto


            res.innerHTML = `<h3> Calculando o desconto de 10% para ${produto}. </h3>`
            res.innerHTML += `<p> O preço original era R$ ${preco}. </p>`
            res.innerHTML += `<p> Você acaba de ganhar R$ ${desconto2}. (-10%) </p>`
            res.innerHTML += `<p> No fim, você vai pagar R$ ${desconto}. </p>`
        }
    </script>
</body>

</html>
