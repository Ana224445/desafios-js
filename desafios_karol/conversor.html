<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Conversor de Medidas </title>
    <style>
        body {
            font: 12pt Arial;
        }

        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>

<body>
    <h1> Conversor de medidas </h1>
    <button onclick="conversor()"> Converter </button>
    <section id="resultado">
        <p> Clique no botão acima para iniciar </p>
    </section>
    <script>
        function conversor() {
            let metros = Number(window.prompt('Digite uma distância em metros (m):'))
            let res = window.document.getElementById('resultado')
            res.innerHTML += `<h3> A distância de ${metros} metros, corresponde a...</h3>`

            var km = metros / 1000
            var hm = metros / 100
            var dam = metros / 10
            var dm = metros * 10
            var cm = metros * 100
            var mm = metros * 1000

            res.innerHTML += `<p>${km} quilômetros (Km)</p>`
            res.innerHTML += `<p>${hm} hectômetros (Hm)</p>`
            res.innerHTML += `<p>${dam} dacâmetros (Dam)</p>`
            res.innerHTML += `<p>${dm} decímetros (dm)</p>`
            res.innerHTML += `<p>${cm} centímetros (cm)</p>`
            res.innerHTML += `<p>${mm} milímetros (mm)</p>`
        }
    </script>
</body>

</html>
