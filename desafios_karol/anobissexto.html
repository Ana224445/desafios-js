<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ano Bissexto </title>
    <style>
        body {
            font: 12pt Arial;
        }

        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>

<body>
    <h1> Ano Bissexto </h1>
    <button onclick="verificar()"> Verificar </button>
    <section id="resultado">
        <p> Informe um ano para saber se ele é Bissexto. </p>
    </section>
    <script>
        function verificar() {
            let ano = window.prompt('Qual é o ano que você quer verificar?')
            let res = window.document.getElementById('resultado')
            res.innerHTML = `<h1> Analisando o ano de ${ano}...</h1>`
            if (ano % 400 == 0) {
                res.innerHTML += `<p> O ano de ${ano} É BISSEXTO </p> `
            }

            else if ((ano % 4 == 0) && (ano % 100 != 0)) {
                res.innerHTML += `<p> O ano de ${ano} É BISSEXTO </p> `
            }

            else {
                res.innerHTML += `<p> O ano de ${ano} NÃO É BISSEXTO </p> `
            }
        }
    </script>
</body>

</html>
