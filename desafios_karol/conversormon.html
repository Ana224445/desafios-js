<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Conversor R$ para US$ </title>
    <style>
        body {
            font: 12pt Arial;
        }

        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>

<body>
    <h1> Conversor R$ para US$ </h1>
    <script>
        let dolar = window.prompt('Antes de mais nada. Quanto está a cotação do dólar agora?')
    </script>
    <button onclick="conversor()"> Converter </button>
    <section id="resultado">
        <p> Clique no botão para iniciar </p>
    </section>
    <script>
        function conversor() {
            let real = window.prompt('Quantos R$ você tem na carteira?')
            let res = window.document.getElementById('resultado')

            var valor = real / dolar

            res.innerHTML = `<p> Você conseguirá  Ur$ ${valor} dólares com R$ ${real} reais.`
        }
    </script>
</body>

</html>
